<app-small-card class="weather-day-forcast-card" customSize="400px">
  <mat-progress-bar mode="buffer" *ngIf="!cityWeather"></mat-progress-bar>
  <div class="weather-day-container" *ngIf="cityWeather">
    <div class="weather-day-container-left">
      <div>
        <span class="weather-city">{{cityWeather.name}}</span><br>
        <span>{{getCurrentCityDateTime()}}</span><br>
        <span class="weather-desc">{{cityWeather.weather[0].main}}</span>
      </div>
      <div class="weather-img-container">
        <div>
          <img class="weather-img" *ngIf="weatherIconImgSrc"
               [src]="weatherIconImgSrc" alt="Weather image" [title]="cityWeather.weather[0].description"></div>
        <div class="weather-temp"><span>{{cityWeather.main.temp}}°C</span></div>
      </div>
    </div>
    <div class="weather-day-container-right">
      <div class="link-to-map"><a href="#">show on map -></a></div>
      <div class="weather-info">
        Precipitation: 11%<br>
        Humidity: {{cityWeather.main.humidity}}%<br>
        Wind: {{cityWeather.wind.speed}} mph<br>
        <span style="color: red">{{cityWeather.main.temp_max}}°c<fa style="color: red" name="chevron-up"></fa></span><br>
        <span style="color: deepskyblue">{{cityWeather.main.temp_min}}°c<fa style="color: deepskyblue" name="chevron-down"></fa></span>
      </div>
    </div>
  </div>
</app-small-card>
