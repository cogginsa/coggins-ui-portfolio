<div class="weather-section">
  <app-small-card class="weather-search">
    <form>
      <mat-form-field class="autocomplete-container">
        <input #matAutocompleteInput
          type="text"
               aria-label="Number"
               matInput
               [formControl]="myControl"
               [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="getCurrentWeather($event.option.value)" [displayWith]="getDisplayFn()">
          <mat-option *ngFor="let option of filteredOptions | async " [value]="option">
            {{option.name}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>
  </app-small-card>

  <div class="weather-results-container">
    <weather-day-forecast class="weather-day-forcast-card"
                          [cityWeather]="cityWeather"
                          [cityDate]="cityDate"
                          [weatherIconImgSrc]="weatherIconImgSrc">
    </weather-day-forecast>

    <weather-week-forecast class="weather-week-forcast-card"></weather-week-forecast>
  </div>
<!--  <pre>{{ cityWeather | json}}</pre>-->
</div>
